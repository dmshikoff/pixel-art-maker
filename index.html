<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer type="text/javascript" src='index.js'></script>
  <link rel="stylesheet" style='text/css' href="style.css">
  <meta charset="utf-8">
  <title>My Pixel Art</title>
</head>

<body>
  <div class="container">
    <div class="row pixel-grid">
      <div class="pixel-col col">
      </div>
    </div>
    <div class="row palette-row justify-content-center">
      <div class="palette-col col-8 d-flex flex-row">
        <div class="colorPalette red"></div>
        <div class="colorPalette green"></div>
        <div class="colorPalette blue"></div>
        <div class="colorPalette grey1"></div>
        <div class="colorPalette purple"></div>
        <div class="colorPalette seafoam"></div>
        <div class="colorPalette lavender"></div>
      </div>
    </div>
    <div class="row color-picker-row justify-content-center">
      <div class="col-8 color-picker-col d-flex flex-row">
      </div>
    </div>
  </div>
</body>

</html>
